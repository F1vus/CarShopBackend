spring.application.name=CarShopBackend
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.table=flyway_schema_history

jwt.secret-base64=${JWT_SECRET}
jwt.lifetime=${JWT_LIFETIME}

logging.level.org.springframework.boot.autoconfigure.flyway=DEBUG


car-shop-webpage-url= https://f1vus.github.io:80/


